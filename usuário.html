<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastre-se! Alvo em Foco</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/styles.css">
      </head>
<body>
  <div class="main-container" id="cadastro-container">
    <h1>Cadastre-se para acessar o sistema!</h1>
    <form id="register-form">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail aqui" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="nome" placeholder="Digite seu nome completo aqui" data-required data-min-length="3" data-max-length="30">
      </div>
      <div class="half-box">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF aqui" autocomplete="off" maxlength="14" onkeyup="mascara_cpf()" data-required data-only-numbers>
      </div>
      <div class="half-box spacing">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua Senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Senha</label>
        <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha" data-equal="password">
      </div>
      <div class="full-box">
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <input type="submit" id="btn-submit" value="Cadastrar" onclick="validarUsuÃ¡rios('email','name','cpf','password')">
      </div>
      <div class="full-box">
        <input type="button" id="btn-bck" value="Voltar" onClick="history.go(-1)">
      </div>
      
  <script src="js/cadUsu.js"></script>    
</body>
</html>
